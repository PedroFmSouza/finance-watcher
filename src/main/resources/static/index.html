<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Wallet Watcher</title>
    <style>
        /* Estilos b√°sicos para ficar apresent√°vel */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #f0f2f5; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 30px; }

        /* Estilo do Formul√°rio */
        .form-group { display: flex; gap: 10px; flex-wrap: wrap; justify-content: space-between; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 6px; flex: 1; }
        button { padding: 10px 20px; background-color: #2ecc71; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #27ae60; }

        /* Estilo da Tabela */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border-bottom: 1px solid #eee; padding: 12px; text-align: left; }
        th { background-color: #34495e; color: white; }
        tr:hover { background-color: #f9f9f9; }
    </style>
</head>
<body>

<div class="container">
    <h1>üí∞ Wallet Watcher</h1>

    <div class="form-group">
        <input type="text" id="desc" placeholder="Descri√ß√£o (Ex: Pizza)" required>
        <input type="number" id="valor" placeholder="Valor (Ex: 50.00)" step="0.01" required>
        <input type="date" id="data" required>
        <select id="cat">
            <option value="Alimenta√ß√£o">Alimenta√ß√£o</option>
            <option value="Transporte">Transporte</option>
            <option value="Lazer">Lazer</option>
            <option value="Contas">Contas</option>
        </select>
        <button onclick="cadastrarDespesa()">Adicionar</button>
    </div>

    <table id="tabela-despesas">
        <thead>
        <tr>
            <th>ID</th>
            <th>Descri√ß√£o</th>
            <th>Categoria</th>
            <th>Data</th>
            <th>Valor (R$)</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script>
    const API_URL = 'http://localhost:8080/despesas';

    // 1. LISTAR (GET)
    function carregarDespesas() {
        fetch(API_URL)
            .then(res => res.json())
            .then(dados => {
                const corpoTabela = document.querySelector('#tabela-despesas tbody');
                corpoTabela.innerHTML = '';

                // Ordenar por ID (do mais novo pro mais antigo opcional)
                dados.forEach(d => {
                    const linha = `
                        <tr>
                            <td>${d.id}</td>
                            <td>${d.descricao}</td>
                            <td>${d.categoria}</td>
                            <td>${d.data}</td>
                            <td style="color: #c0392b; font-weight: bold;">R$ ${d.valor.toFixed(2)}</td>
                        </tr>
                    `;
                    corpoTabela.innerHTML += linha;
                });
            })
            .catch(erro => console.error('Erro ao buscar:', erro));
    }

    // 2. CADASTRAR (POST)
    function cadastrarDespesa() {
        // Pegar os valores dos inputs
        const descricao = document.getElementById('desc').value;
        const valor = document.getElementById('valor').value;
        const data = document.getElementById('data').value;
        const categoria = document.getElementById('cat').value;

        // Valida√ß√£o simples
        if (!descricao || !valor || !data) {
            alert("Preencha todos os campos!");
            return;
        }

        // Montar o objeto (Igual a gente fazia no JSON do terminal)
        const novaDespesa = {
            descricao: descricao,
            valor: parseFloat(valor),
            data: data,
            categoria: categoria
        };

        // Enviar pro Java
        fetch(API_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(novaDespesa) // Transforma o objeto JS em texto JSON
        })
        .then(res => {
            if (res.ok) {
                // Se deu certo: Limpa os campos e recarrega a tabela
                document.getElementById('desc').value = '';
                document.getElementById('valor').value = '';
                carregarDespesas(); // Chama a listagem de novo pra aparecer o item novo
            } else {
                alert("Erro ao salvar!");
            }
        })
        .catch(erro => console.error('Erro ao salvar:', erro));
    }

    // Iniciar carregando
    carregarDespesas();
</script>

</body>
</html>
